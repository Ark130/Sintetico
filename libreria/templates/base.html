<!doctype html>
<html lang="en">
    <head>
        <title>{%block Titulo%} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            body {
                background-color: black; /* Fondo negro para toda la página */
                color: white; /* Color de texto blanco para contraste */
            }
            .navbar-custom {
                background-color: red;
            }
            .navbar-custom .navbar-title {
                color: white !important;
                font-weight: bold;
                font-size: 30px;
            }
        </style>

    </head>

    <body>
        <nav class="navbar navbar-expand navbar-custom">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active navbar-title" href="#" aria-current="page"
                    >MÉTODOS NUMÉRICOS <span class="visually-hidden">(current)</span></a
                >
                <a class="nav-item nav-link" href="#"></a>
            </div>
        </nav>
        
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {%block Contenido%} {% endblock %}
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
